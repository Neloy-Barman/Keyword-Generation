<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Categorizer</title>
    <link rel="stylesheet" href="css_files/style.css">
</head>

<body>
    <div class="container">
        <div class="grid_container">
            <div>
                <h1>Your Abstract</h1>
                <label>{{input_text}}</label>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde in reiciendis, inventore dolores dicta repellendus cumque quas doloremque ea corporis qui ab, maiores perspiciatis quod facilis, cum deleniti debitis iusto.</p>
            </div>
            <div>
                <h1>Suggested Keywords</h1>
                <label>{{output_text}}</label>
                <ul class="keyword_list">
                    <span id="element1"></span>
                </ul>
            </div>
        </div>
        <span id="element"></span>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
       var typed1 = new Typed("#element1", {
           strings: [
               "<li class='keywords'>Artificial Intelligence</li> <li class='keywords'>Transformer models</li> <li class='keywords'>Deep Learning</li> <li class='keywords'>CNN</li>",
           ],
           showCursor: false,
           typeSpeed: 30,
           loop: false,
       });
   </script>

</body>

</html>
